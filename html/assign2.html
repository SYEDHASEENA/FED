<html>
   <head>University Registration Form</title>
   </head>
    <body align="center">
    <h1>University Registration Form</h1>

    <form name="registration"   >
      <table align="center">
        <tr>
          <td><label > First Name:</label></td>
          <td><input type="text" maxlength="10" pattern="[A-Z a-z] " required ></td>
        </tr>
        <tr>
            <td><label >Last Name:</label></td>
            <td><input type="text" maxlength="10" pattern="[A-Z a-z] " required ></td>
          </tr>
          <tr>
            <td><label for="date">Date Of Birth:</label></td>
            <td><input type="date" required></td>
                
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>Male: <input type="radio" name="gender" value="male">
              Female: <input type="radio" name="gender" value="female">
              Other: <input type="radio" name="gender" value="other"></td>
          </tr>
          <tr>
            
            <td><label for="Degree">Choose Your Degree:</label></td>
            <td><select >
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
            <option value="doctorate">Doctorate</option> </select>
            </td>
            </tr>
         
        
        <tr>
            <td><label >Specialization:</label></td>
            <td><input type="text" maxlength="40" required></td>
          </tr>
          <tr>
          <td><label >Current GPA:</label></td>
          <td><input type="number"  max="5" step="0.1"></td>
        </tr>
      
        
        <tr>
          <td><label >Phone Number:</label></td>
          <td>
            <input type="number "required>
          </td>
        </tr>
        <tr>
        <td><label for="Address">Address:</label></td>
        <td> <textarea  rows="4" cols="20" maxlength="40" ></textarea></td>
        </tr>
        
        
        
       
        <tr>
          <td colspan="2"><input type="Submit" value="Submit" /></td> <td colspan="2"><input type="Reset" value="Reset" /></td>
        </tr>
      </table>
    </form>

</body>
</html>
