<html>
   <head>
   <title>Customer Registration</title>
   <style type="text/css">

    </head>
    <body>
   
   
    <h1>Customer Registration</h1>
    <form name="registration"  align="center" onsubmit="return formValidation()" >
      <table>
        <tr>
          <td><label for="name"> User Name:</label></td>
          <td><input type="text" name="name" id="name" ></td>
        </tr>
        
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" ></td>
          </tr>
        
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
            Other: <input type="radio" name="gender" value="other"></td>
        </tr>
        <tr>
          <td><label for="age">Age (Yrs):</label></td>
          <td>
            <input type="number" name="age" id="age" >
          </td>
        </tr>
        <tr>
        <td><label for="Address">Address:</label></td>
        <td> <textarea  name="address" id="address" rows="4" cols="20" maxlength="100" ></textarea></td>
        </tr>
        
        <tr>
            <td><label for="url">Company website:</label></td>
            <td><input type="url" id="url" name="url"></td>
        </tr>
        <tr>
            
        <td><label for="country">choose country:</label></td>
        <td><select name="country" id="country">
        <option value="India">India</option>
        <option value="Chaina">Chaina</option>
        <option value="Nepal">Nepal</option> </select>
        </td>
        </tr>
        <tr>
            <td><label for="date">Date Of Journey:</label></td>
            <td><input type="date" name="Date Of Journey" id="Date Of Journey"></td>
                
        </tr>
        <tr>
          <td colspan="2"><input type="Submit" value="Submit" /></td> <td colspan="2"><input type="Reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
</div>
</body>
</html>
